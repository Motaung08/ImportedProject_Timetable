<html>
<h2>Make an announcement </h2>

<form method="post" action="announcement/made_announcement" >
  {% csrf_token %}
  <label for="Title"> Title:</label>
    <input type="text" id="Title" name="Title" title="Title" /><br>

    <label for="Course Code">Course Code:</label>
    <input type="text" id="Course Code" name="Course Code" title="Course Code" /><br>

  <input type="text"  name="message" rows="10" cols="30"/><br>

  <p class="form-actions">
<input type="submit" value="submit" title="submit" />
</p>
</form>
</html>
