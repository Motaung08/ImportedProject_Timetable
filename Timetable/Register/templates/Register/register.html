<!DOCTYPE html>
<html>
 
 <form name = "myform" action="reg"  method="post" onsubmit= "return validation()" >
     {% csrf_token %}
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
	
	<label for="student number"><b>Student Number</b></label>
    <input type="number" placeholder="Enter Student Number" name="stdnum" required>
<p>
</p>
      <label for="na"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="na" required>
<p>
</p>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
<p>
</p>	
	<label for="cellphone"><b>Cellphone Number</b></label>
    <input type="tel" pattern="^\+?\d{0,13}" placeholder="Enter Cellphone Number" name="cellnum" required>
<p>
</p>	
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id = "psw" required>
<p>
</p>
    <label for="psw-confirm"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-confirm" id = "cpsw" required>
    <hr>
<p>
</p>
   <!-- 
   <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
   -->
    <button type="submit" class="registerbtn">Register</button>
  </div>

 <!-- <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
-->




</form>

<script type="text/javascript">
         function validation(){

            var psw =  document.forms["myform"]["psw"].value;
            var cpsw = document.forms["myform"]["psw-confirm"].value;

            if(psw == cpsw){
                return true;
            }else{
                alert("password do not match");
                return false;
             }
         }
</script>
 
 </html>
